<h2>{{post?.title}}</h2>
<p>{{post?.description}}</p>
<img
  alt="Nature"
  class="img-responsive"
  src="{{post?.imagePath}}"
>
<p>Author: {{post?.author}}</p><p>Date: {{post?.datetimeCreated}}</p>
<button (click)="onEdit()" class="btn btn-success">Edit</button>|
<button (click)="onDelete()" class="btn btn-danger">Delete</button>
