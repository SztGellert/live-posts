<h2>{{post?.title | uppercase}}</h2>
<p>{{post?.description}}</p>
<img
  alt="Nature"
  class="img-responsive"
  src="{{post?.imagePath}}"
>
<p>Author: {{post?.author}}</p><p>Date: {{post?.datetimeCreated | date}}</p>
<button (click)="likePost()" class="btn btn-default btn-sm" type="button">
  <span class="glyphicon glyphicon-thumbs-up"></span> Like ({{ post?.numberOfLikes}})
</button>
<br/><br/>
<button (click)="onEdit()" class="btn btn-success">Edit</button>|
<button (click)="onDelete()" class="btn btn-danger">Delete</button>
